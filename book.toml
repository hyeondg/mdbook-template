[book]
title = "문제해결을 위한 알고리즘 입문"
authors = ["hyeondg"]
description = "문제해결을 위한 알고리즘 입문"

[output.html]
theme = "src/theme"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true 
no-section-label = false
additional-css = ["src/theme/css/custom.css"]

[output.html.fold]
enable = false
level = 0

[output.html.print]
enable = true
